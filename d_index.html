<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Thrower Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #89903b;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #280a11;
      margin-bottom: 20px;
    }

    .player {
      font-size: 24px;
      margin: 10px 0;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4c1616;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #25090c;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dice Thrower Game</h1>
  <div id="player1" class="player">Player 1: 0</div>
  <div id="player2" class="player">Player 2: 0</div>
  <button id="throwDice">Throw Dice</button>
  <div id="result"></div>

  <script>
    const throwDice = () => {
      const player1Roll = Math.floor(Math.random() * 6) + 1;
      const player2Roll = Math.floor(Math.random() * 6) + 1;

      document.getElementById('player1').textContent = `Player 1: ${player1Roll}`;
      document.getElementById('player2').textContent = `Player 2: ${player2Roll}`;

      let resultMessage;
      if (player1Roll > player2Roll) {
        resultMessage = "Player 1 Wins! 🎉";
      } else if (player1Roll < player2Roll) {
        resultMessage = "Player 2 Wins! 🎉";
      } else {
        resultMessage = "It's a Tie! 🤝";
      }

      document.getElementById('result').textContent = resultMessage;
    };

    document.getElementById('throwDice').addEventListener('click', throwDice);
  </script>
</body>
</html>
